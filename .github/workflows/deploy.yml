name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create deployment artifact
        run: |
          # Remove development files and directories
          rm -rf node_modules tests .git .github .env.example

          # Create zip file for deployment
          zip -r deploy.zip . -x "*.git*" "node_modules/*" "tests/*" ".env"

      - name: Get timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: renovation-defenders
          environment_name: renovation-defenders-prod-final
          region: us-west-2
          version_label: ${{ github.sha }}-${{ steps.timestamp.outputs.timestamp }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Deployment successful
        if: success()
        run: echo "Deployment to Elastic Beanstalk completed successfully!"
