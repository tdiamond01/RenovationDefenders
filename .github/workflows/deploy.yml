name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - initial-version-features
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mbstring, pdo, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x '*.git*' \
            -x 'node_modules/*' \
            -x 'tests/*' \
            -x 'storage/logs/*' \
            -x 'storage/framework/cache/*' \
            -x 'storage/framework/sessions/*' \
            -x 'storage/framework/views/*' \
            -x '.elasticbeanstalk/*'

      - name: Get timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: renovation-defenders
          environment_name: renovation-defenders-prod-final
          version_label: ${{ github.sha }}-${{ steps.timestamp.outputs.timestamp }}
          region: us-west-2
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Deployment successful
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Environment: renovation-defenders-prod-final"
          echo "Version: ${{ github.sha }}-${{ steps.timestamp.outputs.timestamp }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Deployment failed
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the AWS Elastic Beanstalk console for details."
          echo "Environment: renovation-defenders-prod-final"
